    <title>Function</title>
</head>
<body>
    <h1>Hello Mehmood Alam</h1>

    <script>
        document.write("<h1>Function</h1>");

        function name(){
            document.write("Assalam O Alaikum Friends......" + "<br/>");
        }
        function ABC(){
            document.write("How are you? <br/>");
        }
        function myName(){
            document.write("Walaikum Us Salam <br/>");
        }
        function my_name(){
            document.write("Alhamdolillah I am fine. <br/><br/><br/>");
        }
        name();
        ABC();
        myName();
        my_name();
        name();
        ABC();
        myName();
        my_name();
        name();
        ABC();
        myName();
        my_name();

    </script>
</body>
</html>
